plugins {
    id 'com.github.johnrengelman.plugin-shadow' version '2.0.2'
    id 'java'
}

group 'me.phit.creeperhostpinger'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

defaultTasks 'build', 'shadowJar'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}

shadowJar {
    archiveName = "creeperhostpinger-${version}-shadow.jar"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.phit.creeperhostpinger.Main'
        )
    }
}